<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <title>My Contacts</title>
</head>
<body>

    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alejandro</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Brian</a>
            </li>
            <li class="collection-item">
                <a href="#">Barny</a>
            </li>
            <li class="collection-item">
                <a href="#">Brigitt</a>
            </li>
            <li class="collection-item">
                <a href="#">Belisario</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Camilo</a>
            </li>
            <li class="collection-item">
                <a href="#">Caro</a>
            </li>
            <li class="collection-item">
                <a href="#">Carl</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
        </ul>
    </div>

    <script>
        // Get inpit element
        let filterInput = document.getElementById("filterInput");
        // Add event listener
        filterInput.addEventListener("keyup", filterNames);

        function filterNames(){
            //Get value of input
            let filterValue = document.getElementById("filterInput").value.toUpperCase()
            console.log(filterValue);
            
            //Get names ul
            let ul= document.getElementById("names");
            console.log(ul);
            
            // Get lis from ul
            let li = ul.querySelectorAll("li.collection-item");
            console.log(li);

            //Loop trough colletion-item lis
            // A link gives me an HTMLColletion
            li.forEach((listElement)=> {
                let a = listElement.getElementsByTagName("a")[0];
                console.log(a);

                // If Match
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    listElement.style.display = '';
                }else{
                    listElement.style.display = "none";
                }
                
            });
            
        }
    </script>
</body>
</html>
